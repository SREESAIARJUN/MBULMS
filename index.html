<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBU Library System Login</title>
    <link rel="icon" href="mbu.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="mbu.png" alt="University Logo" class="logo">
            <h2>Welcome to Our University's LMS</h2>
            <p>Please log in to access your student LMS portal.</p>
        </div>
        <div class="main-content">
            <div class="login-form">
                <h1>Student Login</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="test" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="test" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <div id="message" class="message"></div>
                <div class="help-text">
                    <a href="#" id="forgotPassword">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
